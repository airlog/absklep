{% extends 'index.html' %}

{% block pageMiddle %}
    <div>
        <div class="frame-title">Koszyk</div>
        <div style="padding: 5px;">
            <table class="table">
                <thead>
                    <tr>
                        <th>Produkt</th>
                        <th>Cena jednostkowa</th>
                        <th>Ilość</th>
                        <th>Cena</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Duży procesor</td>
                        <td>100.00 PLN</td>
                        <td>x<input type="number" pattern="\d+" style="width: 20%; margin-left: 5px;" value="1"/></td>
                        <td>100.00 PLN</td>
                        <td>
                            <button type="button" class="close" aria-hidden="true" onclick="">&times;</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Małe procesor</td>
                        <td>50.00 PLN</td>
                        <td>x<input type="number" pattern="\d+" style="width: 20%; margin-left: 5px;" value="9"/></td>
                        <td>900.00 PLN</td>
                        <td>
                            <button type="button" class="close" aria-hidden="true" onclick="">&times;</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right" colspan="3"><b>Suma</b></td>
                        <td><span>1000.00 PLN</span></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-right">
                <button type="button" class="btn btn-default">Wyczyść</button>
                <button type="button" class="btn btn-default">Przelicz</button>
                <button type="button" class="btn btn-primary">Zamawiam</button>
            </div>
        </div>
    </div>
{% endblock %}
